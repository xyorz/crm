<head th:include="base :: commonHead(CRM)">
</head>

<!-- BEGIN BODY -->
<body class="page-header-fixed">
<!-- BEGIN HEADER -->
<div th:replace="base :: commonBar">
</div>
<!-- END HEADER -->
<div class="clearfix">
</div>
<!-- BEGIN CONTAINER -->
<div class="page-container">
    <!-- BEGIN SIDEBAR -->
    <div th:replace="base :: commonSideBar">
    </div>
    <!-- END SIDEBAR -->
    <!-- BEGIN CONTENT -->
    <div class="page-content-wrapper">
        <div class="page-content">
            <!-- BEGIN PAGE HEADER-->
            <div class="page-bar">
                <ul class="page-breadcrumb">
                    <li>
                        <i class="fa fa-home"></i>
                        <a href="index.html">首页</a>
                        <i class="fa fa-angle-right"></i>
                    </li>
                    <li>
                        <a href="#">销售机会</a>
                        <i class="fa fa-angle-right"></i>
                    </li>
                    <li>
                        <a href="#">销售机会信息</a>
                    </li>
                </ul>
            </div>
            <!-- END PAGE HEADER-->
            <!-- BEGIN PAGE CONTENT-->
            <div class="row">
                <div class="col-md-12">
                    <!-- BEGIN EXAMPLE TABLE PORTLET-->
                    <div class="portlet">
                        <div class="portlet-title">
                            <div class="caption">
                                销售机会信息
                            </div>
                            <div class="tools">
                                <a href="javascript:;" class="collapse">
                                </a>
                            </div>
                        </div>
                        <div class="portlet-body">
                            <div class="table-toolbar">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="btn-group">
                                            <button id="sample_editable_1_new" class="btn btn-success">
                                                新增销售机会
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <table class="table table-striped table-hover table-bordered" id="sample_editable_1">
                                <thead>
                                <tr>
                                    <th>
                                        机会编号
                                    </th>
                                    <th>
                                        员工编号
                                    </th>
                                    <th>
                                        产品编号
                                    </th>
                                    <th>
                                        客户名称
                                    </th>
                                    <th>
                                        记录
                                    </th>
                                    <th>
                                        是否申报
                                    </th>
                                    <th>
                                        编辑
                                    </th>
                                    <th>
                                        删除
                                    </th>
                                </tr>
                                </thead>
                                <!--插入数据-->
                                <tbody>
                                <tr th:each="saleOpportunity : ${saleOpportunities}">
                                    <td th:text="${saleOpportunity.getId()}">
                                        alex
                                    </td>
                                    <td th:text="${saleOpportunity.getEmployee().getId()}">
                                        Alex Nilson
                                    </td>
                                    <td th:each="product : ${saleOpportunity.getProducts()}">
                                        <span th:text="${product.getId()}">
                                            1234
                                        </span>

                                    </td>
                                    <td class="center" th:text="${saleOpportunity.getCustomer().getName()}">
                                        power user
                                    </td>
                                    <td th:text="${saleOpportunity.getRecord()}">
                                        power user
                                    </td>
                                    <td th:text="${saleOpportunity.getDeclare()}">
                                        1234
                                    </td>
                                    <td>
                                        <a class="edit" href="javascript:;">
                                            编辑 </a>
                                    </td>
                                    <td>
                                        <a class="delete" href="javascript:;">
                                            删除 </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- END EXAMPLE TABLE PORTLET-->
                </div>
            </div>
            <!-- END PAGE CONTENT -->
        </div>
    </div>

<div class="footer">
</div>

    });
</script>
